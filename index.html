<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css"

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; direction: rtl; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
    Coded by <a href="#">Izutech</a>.
  </div>

  <div class="main_box">
    <div class="mother_box">
      <img src="./images/illustration-hero.svg" alt="Illustration hero">
      <br><br>

      <div class="summary">
        <h3>Order Sumemary</h3> <br>
        <p style="color:dimgrey">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like</p>
      </div>
      <br>

      <div class="plan_box">
        <div class="plan">
          <img src="./images/icon-music.svg" alt="music icon">
          <div class="money">
            <strong>Annual plan</strong><br>
            <p style="color:dimgrey">$59.99/year</p>
          </div>
        </div> 
        <div id="change"><a href="" ><b>Change</b></a></div>
        
      </div>
      <br>
      <!-- <br> -->

        <a href="" style="text-decoration: none;"><div class="payment"><p>Proceed to payment</p></div></a>
        <br>
        <a href="" id="cancel"><b>Cancel order</b></a>

       
    </div>

  </div>


  <script src="https://chatwidget.andromedia.cc/chat-widget.js?id=7648c974-d491-44af-89d8-97398300b033"></script>
  <script src="https://chatwidget.andromedia.cc/chat-widget.js?id=78e7eadd-9fdb-4883-ac49-9e5e00b2126f"></script>
</body>
</html>
